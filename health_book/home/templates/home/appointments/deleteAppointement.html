{% extends 'home/_base.html' %}

{% block title %}Supprimer {{appointment.name}}{% endblock title %}

{% block content %}
<h1>Veux-tu supprimer '{{appointment.name}}' avec {{appointment.user}} ?</h1>

<form action="" method="post">
  {% csrf_token %}
  <div class="flex flex--row">
    <a href="{% url 'home:appointments' %}" class="btn btn--light-green mt-5 smaller">Annuler</a>
    <button type="submit" name="button" value="delete" class="btn btn--warning mt-5 smaller">Supprimer</button>
  </div>
</form>

{% endblock content %}
