{% extends 'home/_base.html' %}

{% block title %}Graphiques{% endblock title %}

{% block content %}
<div class="flex flex--center-all">
<a href="{% url 'home:chart_year_view' %}" class="btn btn--light-green mt-5 mb-5">Voir par ann√©e</a>
</div>

<canvas id="chart"></canvas>
{% endblock content %}

{% block script %}
<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

<script>
  const chart = document.getElementById('chart');
  const labels = [
    {% for day, count in countDays.items %}
      '{{day|capfirst}}',
    {% endfor %}
  ];

  const data = {
    labels: labels,
    datasets: [{
      label: 'Nombre de rendez-vous dans la semaine',
      backgroundColor: 'rgb(255, 99, 132)',
      borderColor: 'rgb(255, 99, 132)',
      data: [
          {% for day, count in countDays.items %}
          {{count}},
          {% endfor %}

      ],
    }]
  };

  const config = {
    type: 'line',
    data: data,
    options: {
      y:{
        suggestedMin: 0,
      }
    }
  };

  const myChart = new Chart(
    chart,
    config
  );
</script>
{% endblock script %}
