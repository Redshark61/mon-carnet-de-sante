{% load static %}

<!DOCTYPE html>
<html lang="fr">

  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{% static 'style/main.css' %}">
    <link rel="shortcut icon" href="{% static 'img/icon.ico'%}" type="image/x-icon">

    <title>{% block title %}{% endblock title %}</title>
  </head>

  <body class="grid home no-bg">
    <div class="back-button js-nav-button">
      <div class="line"></div>
      <div class="line"></div>
      <div class="line"></div>
    </div>


    <aside class="grid__3 flex flex--col btn-group--3 js-nav">
      <div class="btn-group flex flex--col">
        <a href="{% url 'home:settings' %}" class="flex flex--center btn btn--light-green">
          <img src="{% static '/img/gear.svg'%}" alt="">
          Paramètre</a>
        <a href="{% url 'logout' %}" class="flex flex--center btn btn--light-green">
          <img src="{% static '/img/leave.svg'%}" alt="">
          Se déconnecter</a>
      </div>

      <div class="flex flex--col">
        {% with request.path as url_name %}

        {% include '_nav_home.html' %}
        {% endwith %}

      </div>
    </aside>
    <main class="grid__7">
      {% block content %}{% endblock content %}
    </main>
  </body>
  {% block script %}{% endblock script %}

</html>
